<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; flex-direction:column; z-index:1000;">
  <div>
    <button onclick="prev()">Prev</button>
    <button onclick="next()">Next</button>
    <button onclick="closeLightbox()">Close</button>
  </div>
</div>

<script>

    const albums = {
       concept: ["concept/02_01.jpg","concept/02_02.jpg","concept/02_03.jpg","concept/02_04.jpg","concept/02_05.jpg","concept/02_06.jpg"],
       print: ["print/03_01.jpg","print/03_02.jpg","print/03_03.jpg","print/03_04.jpg","print/03.05.jpg"]
    };

    let currentAlbum = null;
    let currentIndex = 0;

    function openOverview(albumName) {
        currentAlbum = albumName;
            document.getElementById(albumName).style.display = "block";
        }
        function openOverview() {
        if (currentAlbum) {
            document.getElementById(currentAlbum).style.display = "none";
            currentAlbum = null;
        }
    }

    function openLightboxFromAlbum(albumName, index) {
    currentAlbum = albumName;
    currentIndex = index;
    document.getElementById("lightbox-img").src = albums[albumName][index];
    document.getElementById("lightbox").style.display = "block";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }

  function next() {
    currentIndex = (currentIndex + 1) % albums[currentAlbum].length;
    document.getElementById("lightbox-img").src = albums[currentAlbum][currentIndex];
  }

  function prev() {
    currentIndex = (currentIndex - 1 + albums[currentAlbum].length) % albums[currentAlbum].length;
    document.getElementById("lightbox-img").src = albums[currentAlbum][currentIndex];
  }

  

</script>
